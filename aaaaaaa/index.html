<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img src="images/Matheus Martinelli.jpg" alt="Matheus Martinelli" class="avatar">
                <h2>Olá, Matheus Martinelli</h2>
            </div>
            <h1>Área do cliente</h1>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h3>Pagamentos</h3>
                    <button class="button">+</button>
                </div>
                <div class="card-content">
                    <p>Adicionar pagamentos</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Despesas</h3>
                    <button class="button">+</button>
                </div>
                <div class="card-content">
                    <p>Adicionar despesas</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <div class="tabs">
                    <div class="tab active" data-tab="this-month">This month</div>
                    <div class="tab" data-tab="last-month">Last month</div>
                    <div class="tab" data-tab="this-year">This year</div>
                    <div class="tab" data-tab="last-12-months">Last 12 months</div>
                </div>
                <h3>Histórico de Compras</h3>
                <p>Verifique aqui seu histórico de compras</p>
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Transactions will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Limite Total</h3>
                <div style="font-size: 2rem; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 1rem;">
                    R$2,000.00
                </div>
                <div class="donut-chart">
                    <svg width="100%" height="100%" viewBox="0 0 42 42">
                        <circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#E6E6FA" stroke-width="3"></circle>
                        <circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="var(--primary)" stroke-width="3"
                                stroke-dasharray="60 40" stroke-dashoffset="25"></circle>
                    </svg>
                    <div class="chart-text">60%</div>
                </div>
                <p style="text-align: center; margin-top: 1rem;">Limite Disponível: R$ 600,00</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
